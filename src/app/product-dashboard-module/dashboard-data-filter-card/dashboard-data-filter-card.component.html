<mat-card>
    <mat-card-title>Filters</mat-card-title>
    <br>
    <mat-card-content>
      <form>
        <mat-form-field class="dataFilterController">
          <mat-label>Product Type</mat-label>
          <mat-select formControlName="productType">
            <mat-option *ngFor="let type of productTypes" [value]="type">{{
              type
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="dataFilterController">
          <mat-label>Cost Per Month of Inventory Type</mat-label>
          <mat-select  formControlName="inventoryCost">
            <mat-option *ngFor="let cost of inventoryCosts" [value]="cost">{{
              cost
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
